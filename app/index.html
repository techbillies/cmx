<!DOCTYPE html>
<html style="height:100%;width:100%;">
  <head>
    <meta charset="UTF-8">
    <title>Québec Cité</title>
    <style>
        * {box-sizing: border-box;}
        @keyframes anim-bg-color {
            to {background-color: #003780;}
        }
        body {
            width:100%;
            text-align:center;
            margin:10px 0;
            background: #fff url('bg-quebec-cite.svg');
            animation: anim-bg-color 0.2s 0.3s ease-in-out forwards;
        }
        h1, h2 {
            font-family: "Courier New", Courier, monospace;
        }
        h1 {
            font-size: 48px;
            margin: 0.33em 0;
        }
        h2 {
            font-size: 18px;
        }
        .controls button {
            padding: 10px 5px;
        }
        .comic-container, .banner-container, .email-container {
          display:block;
          background-color:white;
          box-sizing:border-box;
          width:80%;
          max-width:780px;
          border-radius:12px;
          moz-border-radius:12px;
          margin: 0 auto 10px auto;
          overflow: hidden;
        }
        .comic-container {padding: 15px 0;}
        .banner-container {padding: 15px 0 0 0;}
        .email-container {padding: 15px;}
        .comic-container img{
            margin:0 auto;
            width: 100%;
            max-width: 470px;
            height: auto;
        }

        @media(max-width: 587px ){
          .comic-container, .banner-container, .email-container {
            width: 95%;
            min-width: auto;
          }

          .controls button{
            display: block;
            width: 95%;
            margin: 0 auto;
          }
        }

        .preload__container {
            position: absolute;
            right: 100%;
            bottom: 0;
            opacity: 0;
        }
        #quebec-cite-banner {
            width: 100%;
            max-width: 428px;
            min-width: auto;
        }
        @keyframes fade-in {
            to {opacity: 1;}
        }
        @keyframes dash {
            to {stroke-dashoffset: 0;}
        }
        @keyframes vertical-anim {
            to {transform: translateY(0);}
        }
        @keyframes diagonal-anim {
            to {transform: translate(0, 0);}
        }
        #silhouette-frontenac {
            opacity: 0;
            animation: fade-in 0.3s ease-in forwards;
        }
        #quebec {
            stroke-dasharray: 1800;
            stroke-dashoffset: 1800;
            /*transition: stroke-dashoffset 5s ease-in-out;*/
            animation: dash 1s 0.3s ease-in-out forwards;
        }
        #cite {
            stroke-dasharray: 1000;
            stroke-dashoffset: 970;
            /*transition: stroke-dashoffset 5s ease-in-out;*/
            animation: dash 1s 1.3s ease-in-out forwards;
        }
        #une-ville-en-deux-dimensions {
            transform: translateY(75px);
            animation: vertical-anim 0.3s 2.3s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        #vertical-stem {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: dash 1s 2.6s ease-in forwards;
        }
        #left-stem {
            stroke-dasharray: 5;
            stroke-dashoffset: 5;
            animation: dash 0.5s 3s ease-in forwards;
        }
        #right-stem {
            stroke-dasharray: 7;
            stroke-dashoffset: 7;
            animation: dash 0.5s 3s ease-in-out forwards;
        }
        #twitter {
            transform: translate(240px, -15px);
            animation: diagonal-anim 1s 3.2s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
        }
        #github {
            transform: translateY(40px);
            animation: vertical-anim 0.3s 4s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
    </style>
